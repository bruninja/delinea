<div class="col-md-12">
    <p>Olá {{currentUser.nomeCompleto}}! Você está logado!!</p>
    <p><a [routerLink]="['/login']">Sair</a></p>
    <h2 class="text-center">Listagem de Candidatos</h2>
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome Completo</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Funcionalidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}} - {{user.nomeCompleto}}</td>
        <td>{{user.email}}</td>
        <td>{{user.telefone}}</td>
        <td>
          <a [routerLink]="['/edicao', user.id]">Editar</a>
          <a (click)="deleteUser(user.id)">Apagar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
